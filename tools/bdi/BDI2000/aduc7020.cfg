; bdiGDB configuration file for ADuC7020
; --------------------------------------
;
[INIT]


[TARGET]
CPUTYPE     ARM7TDMI
CLOCK       1                   ;JTAG clock (0=Adaptive, 1=16MHz, 2=8MHz, 3=4MHz)
DEBUGPC     0x00010000          ;set save PC to internal SRAM
ENDIAN      LITTLE              ;memory model (LITTLE | BIG)
;VECTOR      CATCH               ;catch unhandled exceptions
BDIMODE     AGENT               ;the BDI working mode (LOADONLY | AGENT)
BREAKMODE   SOFT 0xDFFFDFFF     ;SOFT or HARD, ARM / Thumb break code
;BREAKMODE   HARD                ;SOFT or HARD, ARM / Thumb break code
;DCC         7                   ;DCC I/O via TCP port 7
;SIO         7 9600              ;TCP port for serial IO

[HOST]
IP          151.120.25.119
FILE        E:\cygwin\home\demo\pid7t\fibo.x
FORMAT      ELF
LOAD        MANUAL    ;load VxWorks code MANUAL or AUTO after reset


[FLASH]
WORKSPACE   0x00010020          ;workspace in internal SRAM
CHIPTYPE    ADUC7000            ;ADuC7000 internal flash
CHIPSIZE    0x10000             ;64k internal program flash
BUSWIDTH    16                  ;select 16 for this flash
;FILE        E:\temp\dump16k.bin
;FILE        $aduc7020.cfg
FILE        E:\temp\aduc8k.bin
FORMAT      BIN 0x00080000
ERASE       0x88000             ;erase page
ERASE       0x88200             ;erase page
ERASE       0x88400             ;erase page
ERASE       0x88600             ;erase page


[REGS]
FILE	$aduc7020.def
DMM1    0xffff0000

