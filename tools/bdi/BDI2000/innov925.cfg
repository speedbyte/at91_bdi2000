; bdiGDB configuration for TI925T (OMAP1510DC) EVM
; ------------------------------------------------
;
[INIT]
;
WM16    0xFFFEC808  0x00F5      ;Disable Watchdog Timer
WM16    0xFFFEC808  0x00A0      ;
;
WM32    0xFFFECC10  0x00212090  ;EMIFS CS0 configuration
WM32    0xFFFECC14  0x00001149  ;EMIFS CS1 configuration
WM32    0xFFFECC18  0x00004158  ;EMIFS CS2 configuration
WM32    0xFFFECC1C  0x0000fffb  ;EMIFS CS3 configuration
WM32    0xFFFECC20  0x0000a3f4  ;EMIFF SDRAM configuration
WM32    0xFFFECC24  0x00000027  ;EMIFF SDRAM MRS
;
WM16    0xFFFECE10  0x0002      ;release Megastar3 reset
;
WREG    CPSR        0x000000d3  ;set superviser mode
WGPR    15          0x00000000  ;set PC = 0
WCP15   0x31        0x00000070  ;CP15 Control : disable caches


WM32    0xfffecc0c  0x00000001  ;Disable flash WP

[TARGET]
CPUTYPE     TI925T
CLOCK       1                   ;JTAG clock (0=Adaptive, 1=8MHz, 2=4MHz, 3=2MHz)
SCANPRED    1 8                 ;JTAG devices connected before this core
SCANSUCC    1 38                ;JTAG devices connected after this core
TRST        PUSHPULL            ;TRST driver type (OPENDRAIN | PUSHPULL)
ENDIAN      LITTLE              ;memory model (LITTLE | BIG)
; VECTOR      CATCH 0 ; 0x1f          ;catch D_Abort, P_Abort, SWI, Undef and Reset
BREAKMODE   HARD	; SOFT 0xDFFFDFFF     ;SOFT or HARD, ARM / Thumb break code


[HOST]
IP          192.168.1.100
FILE        rrload
FORMAT      BIN	;  0x10000000
LOAD        MANUAL      ;load code MANUAL or AUTO after reset

[FLASH]
WORKSPACE   0x0c000000  ;workspace in target RAM for fast programming algorithm
CHIPTYPE    STRATAX16
CHIPSIZE    0x01000000
BUSWIDTH    16
FILE        rrload
FORMAT      BIN
; ERASE       0x04000000  ;erase sector 0 of flash in U12 (AM29F010)
; ERASE       0x04004000  ;erase sector 1 of flash
; ERASE       0x04008000  ;erase sector 2 of flash
; ERASE       0x0400C000  ;erase sector 3 of flash
; ERASE       0x04010000  ;erase sector 4 of flash
; ERASE       0x04014000  ;erase sector 5 of flash
; ERASE       0x04018000  ;erase sector 6 of flash
; ERASE       0x0401C000  ;erase sector 7 of flash

[REGS]
FILE	bdi2000/arm79tdmi/reg925t.def

